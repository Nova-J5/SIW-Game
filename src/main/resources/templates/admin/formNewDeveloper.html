<!DOCTYPE html>
<html>
	<head>
		<title>
			Nuovo Sviluppatore
		</title>
		<div th:replace="fragments/css :: css-dep"></div>
		<link rel="stylesheet" href="/css/form_new_developer_style.css" />		
	</head>

	<body style="background-color: #272727;">
		<div th:replace="fragments/navbar :: navbar"></div>
		
		<div class="container rounded mt-5 mb-5" style="background-color: #323232; padding: 2%;">
			
			<h1 class=" mt-4 mb-4">
			    <span class="ms-2 text-white">Nuovo Sviluppatore</span>
			</h1>
			
			<form th:action="@{/admin/newDeveloper}" method="POST" th:object="${developer}" enctype="multipart/form-data" class="mb-4">
			    <div class="row">
			        <div class="col-md-6 mb-3">
			            <label for="name" class="form-label text-white"><b>Nome:</b></label>
			            <input required type="text" class="form-control" id="name" th:field="${developer.name}">
			            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
			        </div>
			        <div class="col-md-6 mb-3">
			            <label for="yearOfFoundation" class="form-label text-white"><b>Anno di fondazione:</b></label>
			            <input required type="text" class="form-control" id="yearOfFoundation" th:field="${developer.yearOfFoundation}">
			            <div class="invalid-feedback" th:if="${#fields.hasErrors('yearOfFoundation')}" th:errors="*{yearOfFoundation}"></div>
			        </div>
			    </div>
			    <div class="row">
			         <div class="mb-3">
			            <label for="image" class="form-label text-white"><b>Immagine:</b></label>
			            <input required type="file" name="file" class="form-control" id="file" accept="file/png, file/jpeg, file/jpg">
			            <div class="invalid-feedback" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></div>
			        </div>
			    </div>
			    <div class="mb-3">
			        <label for="description" class="form-label text-white"><b>Descrizione:</b></label>
			        <textarea required class="form-control" id="description" rows="5" th:field="${developer.description}"></textarea>
			    </div>
			    <div>
			        <button type="submit" class="btn btn-success">Conferma</button>
			    </div>
			</form>
		</div>
	</body>
</html>
