<!DOCTYPE html>
<html>
	<head>
		<title>
			Nuovo Gioco
		</title>
		<div th:replace="fragments/css :: css-dep"></div>
		<link rel="stylesheet" href="/css/form_new_game_style.css" />		
	</head>

	<body>
		<div th:replace="fragments/navbar :: navbar"></div>
		
		<div class="container">
			
			<h1 class="mb-4">
			    <span class="ms-2">Nuovo Gioco</span>
			</h1>
			
			<form th:action="@{/admin/newGame}" method="POST" th:object="${game}" enctype="multipart/form-data" class="mb-4">
			    <div class="row">
			        <div class="col-md-6 mb-3">
			            <label for="title" class="form-label"><b>Titolo:</b></label>
			            <input required type="text" class="form-control" id="title" th:field="${game.title}">
			            <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
			        </div>
			        <div class="col-md-6 mb-3">
			            <label for="year" class="form-label"><b>Anno di uscita:</b></label>
			            <input required type="text" class="form-control" id="year" th:field="${game.year}">
			            <div class="invalid-feedback" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
			        </div>
			    </div>
			    <div class="row">
			        <div class="col-md-6 mb-3">
			            <label for="developer" class="form-label"><b>Sviluppatore:</b></label>
			            <select required class="form-select" id="developer" name="developerId">
			                <option value="" disabled selected>Scegli uno sviluppatore</option>
			                <option th:each="developer : ${developers}" th:value="${developer.id}" th:text="${developer.name}"></option>
			            </select>
			            <div class="invalid-feedback" th:if="${#fields.hasErrors('developer')}" th:errors="*{developer}"></div>
			            <div class="mt-2">Non trovi lo sviluppatore? <a href="/admin/formNewDeveloper"><u>Creane uno nuovo</u></a></div>
			        </div>
			         <div class="col-md-6 mb-3">
			            <label for="image" class="form-label"><b>Immagine:</b></label>
			            <input required type="file" name="file" class="form-control" id="image">
			            <div class="invalid-feedback" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></div>
			        </div>
			    </div>
			    <div class="mb-3">
			        <label for="description" class="form-label"><b>Descrizione:</b></label>
			        <textarea required class="form-control" id="description" rows="5" th:field="${game.description}"></textarea>
			    </div>
			    <div>
			        <button type="submit" class="btn btn-primary">Conferma</button>
			    </div>
			</form>
		</div>
	</body>
</html>
