<!DOCTYPE html>
<html>
	<head>
		<title>
			Nuova Piattaforma
		</title>
		<div th:replace="fragments/css :: css-dep"></div>
		<link rel="stylesheet" href="/css/form_new_platform_style.css" />		
	</head>

	<body style="background-color: #272727;">
		<div th:replace="fragments/navbar :: navbar"></div>
		
		<div class="container rounded mt-5 mb-5" style="background-color: #323232; padding: 2%;">
			
			<h1 class="mt-4 mb-4">
			    <span class="ms-2 text-white">Nuova Piattaforma</span>
			</h1>
			
			<form th:action="@{/admin/newPlatform}" method="POST" th:object="${platform}" enctype="multipart/form-data" class="mb-4">
			    <div class="row">
			        <div class="col-md-6 mb-3">
			            <label for="name" class="form-label text-white"><b>Nome:</b></label>
			            <input required type="text" class="form-control" id="name" th:field="${platform.name}">
			            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
			        </div>
			        <div class="col-md-6 mb-3">
			            <label for="yearOfRelease" class="form-label text-white"><b>Anno di rilascio:</b></label>
			            <input required type="text" class="form-control" id="yearOfRelease" th:field="${platform.yearOfRelease}">
			            <div class="invalid-feedback" th:if="${#fields.hasErrors('yearOfRelease')}" th:errors="*{yearOfRelease}"></div>
			        </div>
			    </div>
			    <div class="row">
			        <div class="col-md-6 mb-3">
			            <label for="developer" class="form-label text-white"><b>Sviluppatore:</b></label>
			            <select required class="form-select" id="developer" name="developerId">
			                <option value="" class="text-white" disabled selected>Scegli uno sviluppatore</option>
			                <option th:each="developer : ${developers}" th:value="${developer.id}" th:text="${developer.name}"></option>
			            </select>
			            <div class="invalid-feedback" th:if="${#fields.hasErrors('developer')}" th:errors="*{developer}"></div>
			        </div>
			        <div class="col-md-6 mb-3">
			            <label for="image" class="form-label text-white"><b>Immagine:</b></label>
			            <input required type="file" name="file" class="form-control" id="file" accept="file/png, file/jpeg, file/jpg">
			            <div class="invalid-feedback" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></div>
			        </div>
			    </div>
				<div class="mt-2 mb-2 text-white">Non trovi lo sviluppatore? <a href="/admin/formNewDeveloper" class="text-decoration-none"><u>Creane uno nuovo</u></a></div>
			    <div class="mt-4 mb-3">
			        <label for="description" class="form-label text-white"><b>Descrizione:</b></label>
			        <textarea required class="form-control" id="description" rows="5" th:field="${platform.description}"></textarea>
			    </div>
				<div class="mt-4 mb-3">
			        <label for="carouselDescription" class="form-label text-white"><b>Descrizione nel carosello:</b></label>
			        <textarea required class="form-control" id="carouselDescription" rows="5" th:field="${platform.carouselDescription}"></textarea>
			    </div>
			    <div>
			        <button type="submit" class="btn btn-success">Conferma</button>
			    </div>
			</form>
		</div>
	</body>
</html>
