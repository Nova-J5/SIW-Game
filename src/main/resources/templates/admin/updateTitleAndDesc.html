<!DOCTYPE html>
<html>
	<head>
		<title>
			Modifica gioco
		</title>
		<div th:replace="fragments/css :: css-dep"></div>
		<link rel="stylesheet" href="/css/form_new_game_style.css" />		
	</head>

	<body style="background-color: #272727;">
		<div th:replace="fragments/navbar :: navbar"></div>
		
		<div class="container rounded mt-5 mb-5" style="background-color: #323232; padding: 2%;">
			
			<h1 class="mb-4">
			    <span class="ms-2 text-white">Modifica dati di <span th:text="${game.title}"> </span> </span>
			</h1>
			
			<form th:action="@{'/admin/saveTitleAndDesc/' + ${game.id}}" method="POST" class="mb-4">
			    <div class="row">
			        <div class="col-md-6 mb-3">
			            <label for="title" class="form-label text-white"><b>Titolo:</b></label>
			            <input required type="text" class="form-control" id="title" name="title" th:value="${game.title}">
			        </div>
			        <div class="col-md-6 mb-3">
			            <label for="year" class="form-label text-white"><b>Anno di uscita:</b></label>
			            <input required type="number" min="1958" max="2023" class="form-control" id="year" name="year" th:value="${game.year}">
			        </div>
			    </div>
			    <div class="row">
			        <div class="col-md-6 mb-3">
			            <label for="developer" class="form-label text-white"><b>Sviluppatore:</b></label>
			            <select required class="form-select" id="developer" name="developerId">
			                <option value="" disabled class"text-white">Scegli uno sviluppatore</option>
							<option th:if="${game.developer}" th:value="${game.developer.id}" th:text="${game.developer.name}" selected></option>
			                <option th:each="developer : ${developers}" th:value="${developer.id}" th:text="${developer.name}"></option>
			            </select>
			        </div>
			    </div>
			    <div class="mb-3">
			        <label for="description" class="form-label text-white"><b>Descrizione:</b></label>
			        <textarea required class="form-control" id="description" rows="5" name="description" th:value="${game.description}"></textarea>
			    </div>
			    <div>
			        <button type="submit" class="btn btn-success">Conferma</button>
			    </div>
			</form>
		</div>
	</body>
</html>
