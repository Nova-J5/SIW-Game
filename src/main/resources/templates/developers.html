<!DOCTYPE html>
<html>
	<head>
		<title>
			Lista Sviluppatori
		</title>
		<div th:replace="fragments/css :: css-dep"></div>
		<link rel="stylesheet" href="/css/developers_style.css" />		
	</head>
	
	<body>
		<div th:replace="fragments/navbar :: navbar"></div>
		
		<div class="container">
			<div class="mt-3" th:if="${developers==null || developers.isEmpty()}">Non ci sono sviluppatori nel sistema</div>
			<div class="mt-3 row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3">
	            <div class="col mb-4" th:each="developer : ${developers}">
	              <!-- Carta -->
	              <div class="card">
	                <!--Immagine-->
	                <div class="view overlay">
					  <a th:href="@{'/developer' + '/' + ${developer.id}}">
	                    <div th:if="${developer.image} != null">
	                      <img th:src="@{'/display/image/' + ${developer.image.id}}" height="200px" class="card-img-top d-block w-100"/>
	                    </div>
					  </a>
					  <a th:href="@{'/developer' + '/' + ${developer.id}}">
	                    <div th:if="${developer.image} == null" >
	                        <img src="/images/image-not-available.jpeg" class="card-img-top d-block w-100"/>
	                    </div>
					  </a>
	                </div>
	                <!-- Contenuto -->
	                <div class="card-body">
	                  <!-- Nome dello sviluppatore -->
	                  <h4 class="card-title" th:text="${developer.name}"></h4>
	                </div>
	              </div>
	              <!-- Fine Carta -->
	            </div>
	          </div>
		</div>
	</body>
</html>
