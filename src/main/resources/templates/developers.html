<!DOCTYPE html>
<html>
	<head>
		<title>
			Lista Sviluppatori
		</title>
		<div th:replace="fragments/css :: css-dep"></div>
		<link rel="stylesheet" href="/css/platforms_style.css"/>		
	</head>
	
	<body style=" background-color: #323232;  color: white;">
		<div th:replace="fragments/navbar :: navbar"></div>
		
		<div class="container mt-4" >
	        <div class="mb-4">
                <div class="h3" th:if="${developers == null || developers.isEmpty()}">
                    Non ci sono sviluppatori nel sistema
                </div>
	            <div th:if="${developers != null && !developers.isEmpty()}">
	                <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-3 bloccoPiattaforme rounded-2 justify-content-start">
	                    <div class="col mb-4" th:each="developer : ${developers}">
	                      <!-- Carta -->
	                      <div class="card h-100" style="background-color: #101010;">
	                        <!--Immagine-->
	                        <div class="view overlay">
							  <a th:href="@{'/developer' + '/' + ${developer.id}}">
		                        <div th:if="${developer.image} != null">
		                          <img th:src="@{'/display/image/' + ${developer.image.id}}" height="200px" class="card-img-top d-block w-100"/>
		                        </div>
							  </a>
							  <a th:href="@{'/developer' + '/' + ${developer.id}}">
		                        <div th:if="${developer.image} == null" >
		                            <img src="/images/image-not-available.jpeg" height="200px" class="card-img-top d-block w-100"/>
		                        </div>
							  </a>
	                        </div>
	                        <!-- Contenuto -->
	                        <div class="card-body" style="color: white;" >
	                          <!-- Nome dello sviluppatore -->
	                          <h4 class="card-title text-center" th:text="${developer.name}"></h4>
	                        </div>
	                      </div>
	                      <!-- Fine Carta -->
	                    </div>
	                  </div>
	            </div>
	        </div>
		</div>
		<div th:replace="fragments/footer :: footer"></div>
	</body>
</html>
