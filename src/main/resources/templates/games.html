<!DOCTYPE html>
<html>
	<head>
		<link 
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
			rel="stylesheet" 
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
			crossorigin="anonymous">
		 <link
	     	rel="stylesheet" 
	    	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
		<title>
			Lista Giochi
		</title>
		<div th:replace="fragments/css :: css-dep"></div>
		<link rel="stylesheet" href="/css/games_style.css" />		
	</head>
	
	<body>
		<div th:replace="fragments/navbar :: navbar"></div>
		
		<ul class="list-group list-group-flush">
			<li th:each="genre : ${genres}" class="list-group-item">
				<div class="h1 fw-bolder" th:text="${genre.name}"> 
					Genere
				</div>
				<div class="h3" th:if="${genre.games == null || genre.games.isEmpty()}">
					Non ci sono giochi per questo genere
				</div>
				<ul class="d-flex flex-row flex-nowrap overflow-auto list-group list-group-horizontal" th:if="${!genre.games.isEmpty()}">
					<li class="list-group-item border-0" th:each="game : ${genre.games}">
						<div class="card border-0" style="width: 18rem;">
							<a th:href="@{'/game/' + ${game.id}}">   
								<div th:if="${game.image} != null" class="card-img-top">
									<img th:src="@{'/display/image/' + ${game.image.id}}" width="150px" height="120px"/>
								</div>
								<div th:if="${game.image} == null" class="card-img-top" >
									<img src="/images/image-not-available.jpeg" width="150px" height="120px" />
								</div>
							</a>
							<div class="card-body">
							  <h5 class="card-text" th:text="${game.title}">Nome</h5>
							</div>
						</div>
					</li>
				</ul>
			</li>
		</ul>
	</body>
</html>
