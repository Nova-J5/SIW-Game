<!DOCTYPE html>
<html>
	<head>
		<title>
			Lista Giochi
		</title>
		<div th:replace="fragments/css :: css-dep"></div>
		<link rel="stylesheet" href="/css/games_style.css" />		
	</head>
	
	<body>
		<div th:replace="fragments/navbar :: navbar"></div>
		
		<h1>Giochi</h1>
		<div th:if="${games==null || games.isEmpty()}">Non ci sono giochi nel sistema</div>
		<ul>
			<li th:each="game : ${games}">
				<a th:href="@{'/game' + '/' + ${game.id}}"
					th:text="${game.title} + ' (' + ${game.year} + ')'">Up! (2000)</a>
			</li>
		</ul>
		<h6>Bootstrap 4 horizontally scrollable card groups</h6>
 		<div class="d-flex flex-row flex-nowrap overflow-auto">
      		<div class="card card-block mx-2" style="min-width: 300px;">Card</div>
      		<div class="card card-block mx-2" style="min-width: 300px;">Card</div>
      		<div class="card card-block mx-2" style="min-width: 300px;">Card</div>    
			<div class="card card-block mx-2" style="min-width: 300px;">Card</div>
      		<div class="card card-block mx-2" style="min-width: 300px;">Card</div>
      		<div class="card card-block mx-2" style="min-width: 300px;">Card</div>            
			<div class="card card-block mx-2" style="min-width: 300px;">Card</div>
      		<div class="card card-block mx-2" style="min-width: 300px;">Card</div>
      		<div class="card card-block mx-2" style="min-width: 300px;">Card</div>    
		</div>
	</body>
</html>
