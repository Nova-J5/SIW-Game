<!DOCTYPE html>
<html>
	<head>
		<title>
			SiwGame - Homepage
		</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/css/stile.css" />
		<link rel="stylesheet" href="/css/index_style.css" />		
		<link 
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
			rel="stylesheet" 
			integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
			crossorigin="anonymous">
		 <link
	     	rel="stylesheet" 
	    	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
	</head>
	
	<body>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
		    <div class="container-fluid">
		        <a href="/">
		            <img class="logo" src="/images/siw-game-logo.png" width="22%" alt="logo" />
		        </a>		    
		        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
		            <span class="navbar-toggler-icon"></span>
		        </button>
		        <div class="collapse navbar-collapse" id="navbarCollapse">
		            <ul class="navbar-nav me-auto mb-2 mb-md-0">
		                <li class="nav-item" th:if="${userDetails}">
		                    <a class="nav-link">
		                        <span th:text="${userDetails.username}"></span>
		                    </a>
		                </li>
		                <li class="nav-item" th:if="${userDetails}">
							<a class="nav-link" href="/logout">Logout</a>
		                </li>
		                <li class="nav-item" th:unless="${user}" sec:authorize="!isAuthenticated()">
		                    <a class="nav-link" href="/login">Login</a>
		                </li>				
		                <li class="nav-item">
		                    <a class="nav-link" href="/games">Giochi</a>
		                </li>
		                <li class="nav-item">
		                    <a class="nav-link" href="/platforms">Piattaforme</a>
		                </li> 
		                <li class="nav-item">
		                    <a class="nav-link" href="/developers">Sviluppatori</a>
		                </li> 
		            </ul>
		            <form class="d-flex" role="search" th:action="@{/searchGames}" method="post">
		                <input class="form-control me-2" type="text" name="str" placeholder="Cerca" aria-label="Search">
		                <button class="btn btn-outline-success" type="submit">Cerca</button>
		            </form>
		        </div>
		    </div>
		</nav>
		
		<form th:action="@{/searchGames}" method="post">
			<input type="text" name="str" placeholder="cerca gioco" />
			<button type="submit" > cerca </button>
		</form>
		<h1>Operazioni</h1>
	</body>
</html>
