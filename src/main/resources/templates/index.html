<!DOCTYPE html>
<html>
	<head>
		<title>
			SiwGame - Homepage
		</title>
		<div th:replace="fragments/css :: css-dep"></div>
		<link rel="stylesheet" href="/css/index_style.css" />		
	</head>
	
	<body>	
		<div th:replace="fragments/navbar :: navbar"></div>
		
		<div class="container">
			
			<div th:if="${currentUser != null && currentUser.isAdmin()}">
				<div class="justify-content-center text-center" >
					<h1 class="mt-3 mb-1">Operazioni per gli amministratori</h1>
					<div class="mb-3 d-flex">
		    			<a href="/admin/formNewGame">
		    				<button type="button" class="btn btn-danger"><i class="fa-solid fa-alien-8bit"></i>Nuovo Gioco</button>
						</a>
		    			<a href="/admin/formNewGenre">
		    				<button type="button" class="btn btn-warning"><i class="fa-solid fa-sword"></i>Nuovo Genere</button>
						</a>
		    			<a href="/admin/formNewPlatform">
		    				<button type="button" class="btn btn-success"><i class="fa-solid fa-game-console-handheld"></i>Nuova Piattaforma</button>
						</a>
		    			<a href="/admin/formNewDeveloper">
		    				<button type="button" class="btn btn-primary"><i class="fa-solid fa-head-side-goggles"></i>Nuovo Sviluppatore</button>
						</a>
					</div>
				</div>
			</div>
			
			<div class="blocco-carosello rounded-3 mb-4 mt-4" th:if="${!platforms.isEmpty() || platformActive!=null}">
				<div class="carosello">
					<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false">
						<div class="carousel-inner">
							<div class="carousel-item active">
								<a th:href="@{'/platform/' + ${platformActive.id}}"> 
									<div th:if="${platformActive.image} != null">
										<img th:src="@{'/display/image/' + ${platformActive.image.id}}" class="d-block w-100" />
									</div>
									<div th:if="${platformActive.image} == null">
										<img src="/images/image-not-available.jpeg" class="d-block w-100" />
									</div> 
								</a>
								<div class="carousel-caption d-none d-md-block">
									<h5 th:text="${platformActive.name}">Piattaforma</h5>
									<p th:text="${platformActive.carouselDescription}"> Breve descrizione </p>
								</div>
							</div>
	
							<div th:each="platform : ${platforms}" class="carousel-item">
								<a th:href="@{'/platform/' + ${platform.id}}"> 
									<div th:if="${platform.image} != null">
										<img th:src="@{'/display/image/' + ${platform.image.id}}" class="d-block w-100" />
									</div>
									<div th:if="${platform.image} == null">
										<img src="/images/image-not-available.jpeg" class="d-block w-100" />
									</div> 
								</a>
								<div class="carousel-caption d-none d-md-block">
									<h5 th:text="${platform.name}">Piattaforma</h5>
									<p th:text="${platform.carouselDescription}"> Breve descrizione </p>
								</div>
							</div>
						</div>
						<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
						  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
						  <span class="visually-hidden">Previous</span>
						</button>
						<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
						  <span class="carousel-control-next-icon" aria-hidden="true"></span>
						  <span class="visually-hidden">Next</span>
						</button>
					  </div>
				</div>
			</div>
			
			<h1 class="text-center mt-3">Generi</h1>
			<ul th:if="${genres!=null && !genres.isEmpty()}" class="row">
				<li class="card col-lg-3 col-md-4 col-sm-6 m-3 " th:each="genre : ${genres}">
					<a th:href="@{'/genre' + '/' + ${genre.id}}">
						<div th:if="${genre.backgroundImage} != null" class="card-img-top">
							<img th:src="@{'/display/image/' + ${genre.backgroundImage.id}}" class="d-block w-100"/>
						</div>
						<div th:if="${genre.backgroundImage} == null" class="card-img-top" >
							<img src="/images/image-not-available.jpeg" class="d-block w-100" />
						</div>
					</a>
					<h5 class="card-body" th:text="${genre.name}"></h5>
				</li>
			</ul>
			
			<h1 class="text-center mt-3">Top Sviluppatori</h1>
			
		</div>
	
	    <div th:replace="fragments/footer :: footer"></div>
	</body>
</html>
