<!DOCTYPE html>
<html>
	<head>
		<!--Bootstrap Css-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
		<title>
			SiwGame - Homepage
		</title>
		<div th:replace="fragments/css :: css-dep"></div>
		<link rel="stylesheet" href="/css/index_style.css" />		
	</head>
	
	<body>		
		<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4">
		    <div class="container-fluid">
		        <a href="/">
		            <img class="logo" src="/images/navbar-logo.png" width="40%" alt="logo" />
		        </a>		    
		        <div class="collapse navbar-collapse" id="navbarCollapse">
					<form class="d-flex justify-content-center" role="search" th:action="@{/searchGames}" method="post">
                		<input class="form-control me-2" type="text" name="str" placeholder="Cerca" aria-label="Search">
                		<button class="btn btn-outline-success" type="submit">Cerca</button>
            		</form>
            		<ul class="navbar-nav ms-auto mb-2 mb-md-0">
		                <li class="nav-item">
		                    <a class="nav-link" href="/games">Giochi</a>
		                </li>
		                <li class="nav-item">
		                    <a class="nav-link" href="/platforms">Piattaforme</a>
		                </li> 
		                <li class="nav-item" th:if="${userDetails}">
		                    <a class="nav-link">
		                        <span th:text="${userDetails.username}"></span>
		                    </a>
		                </li>
		                <li class="nav-item" th:if="${userDetails}">
							<a class="nav-link" href="/logout">Logout</a>
		                </li>
		                <li class="nav-item" th:unless="${user}">
		                    <a class="nav-link" href="/login">Login</a>
		                </li>	
		            </ul>
		        </div>
		    </div>
		</nav>
		<div class="blocco-carosello rounded-3">
			<div class="carosello">
				<div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel" data-bs-interval="false">
					<div class="carousel-inner">
						  <div class="carousel-item active">
							<img src="/images/nintendo logo lungo.png" class="d-block w-100" alt="...">
							<div class="carousel-caption d-none d-md-block">
								<h5>Nintendo</h5>
								<p> Breve descrizione </p>
							</div>
						  </div>
						  <div class="carousel-item ">
							<img src="/images/xbox lofo grande.jpg" class="d-block w-100" alt="...">
							<div class="carousel-caption d-none d-md-block">
								<h5>Xbox</h5>
								<p> Breve descrizione </p>
							</div>
						  </div>
						  <div class="carousel-item">
							<img src="/images/playstation logo.jpg" class="d-block w-100" alt="...">
							<div class="carousel-caption d-none d-md-block">
								<h5>Playstation</h5>
								<p> Breve descrizione </p>
							</div>
						  </div>
					</div>
					<button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
					  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
					  <span class="visually-hidden">Previous</span>
					</button>
					<button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
					  <span class="carousel-control-next-icon" aria-hidden="true"></span>
					  <span class="visually-hidden">Next</span>
					</button>
				  </div>
			</div>
		</div>
	    
	    
	</body>
</html>
